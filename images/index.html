<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-2</title>
    <link rel="stylesheet" href="./style/design.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-container-left">
                <h3 class="container-left">The creative crew</h3>
            </div>
            <div class="nav-container-right">
                <h5 class="container-question">Who we are?</h5>
                <p class="container-answer">We are team of creatively diverse.  driven <br> innovative individuals working in various <br> locations from the world.</p>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container">
            <div class="cards-container-up">
                <div class="card-1">
                    <img src="./photo1.png" alt="" class="card-image">
                    <p class="identity">Product owner</p>
                    <small>Bill Mahoney</small>
                </div>
                <div class="card-2">
                    <img src="./photo2.png" alt="" class="card-image">
                    <small>Saba Cabrera</small>
                </div>
                <div class="card-3">
                    <img src="./photo3.png" alt="" class="card-image">
                    <small>Shae Le</small>
                </div>
            </div>
            <div class="cards-container-down">
                <div class="card-1">
                    <img src="./photo4.png" alt="" class="card-image">
                    <small>Skylah Lu</small>
                </div>
                <div class="card-2">
                    <img src="./photo5.png" alt="" class="card-image">
                    <small>Griff Richards</small>
                </div>
                <div class="card-3">
                    <img src="./photo6.png" alt="" class="card-image">
                    <small>Stan John</small>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
